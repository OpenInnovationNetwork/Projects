<!DOCTYPE html>
<html> 
<head>
  <title>Projects Gallery | Open Innovation Network</title>

  <!--Import Google Icon Font--> 
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 

  <!--Import materialize css compiled and minified -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
  
  <!--Import custom css -->
  <link rel="stylesheet" href="css/style.css">
  
  <!--Let browser know website is optimized for mobile--> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
  <!-- Header -->
   <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container">
      <span id="logo-container" class="brand-logo">
        <a href="http://openinnovationnetwork.net" >Open Innovation Network</a>
        | <a href="#" >Bidding Wars</a>
      </span>
      
      
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="#projects">Projects</a></li>
        <li><a href="#people">People</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
      
    </div>
  </nav>
  
    <div class="nav-wrapper ">
    </div>

  </nav>

  <!-- Projects list -->
  <div id="projects" class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center teal-text text-lighten-2"> Projects Gallery </h1>
      <div class="row center">
        
        <!-- Projects list -->
        <div id="projects-list" class="row">
          <!-- Preloader image -->
          <div class="preloader-wrapper big active">
            <div class="spinner-layer spinner-blue-only">
              <div class="circle-clipper left">
                <div class="circle"></div>
              </div><div class="gap-patch">
                <div class="circle"></div>
              </div><div class="circle-clipper right">
                <div class="circle"></div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>
  </div>



  <!-- People -->
  <div id="people" class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center teal-text text-lighten-2"> People </h1>
      <div class="row center">
        
        <p>Available soon.</p>

      </div>

    </div>
  </div>



  <!-- Contact -->
  <div id="contact" class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center teal-text text-lighten-2"> Contact </h1>
      <div class="row center">
        
        <p>Available soon.</p>

      </div>

    </div>
  </div>





  <!-- Footer -->

  <footer class="page-footer grey"> 
    <div class="footer-copyright grey"> 
      <div class="container valign-wrapper grey">
        Licensed under Creative Commons Attribution 3.0 Unported License (c)  &nbsp; &nbsp; &nbsp;
        <img src="img/80x15.png" class="valign" alt="Creative Commons Attribution 3.0" />
      </div>
    </div> 
  </footer>


  <!-- Import jquery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script> 
  <!-- Import materialize js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>

  <!-- Javascript for materialize -->
  <script type="text/javascript">
    $(document).ready(function(){
      $('.materialboxed').materialbox();
    });
    $(document).ready(function(){
      $('.collapsible').collapsible();
    });
  </script>

  <!-- Javascript to show github files contents in cards -->
  <script type="text/javascript" src="js/projects_retrieval.js"></script> 
</body>
</html>
